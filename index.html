<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Quiz</title>
</head>
<body>

  <div class="container">
    <h1>Learn Your Programming Language!</h1>
    <p>Choose your favorite answer to each question and then hit the "Tell me my language!" button below!</p>
    <div class="form-group">
      <form id="form-programming">
        <label>Which color would you rather paint your bedroom?</label>
        <select class="form-control" id="question1">
          <option>Peach</option>
          <option>Gray</option>
          <option>Burgundy</option>
        </select>
        <label>Which animal would you rather own?</label>
        <select class="form-control" id="question2">
          <option>Parrot</option>
          <option>Kangaroo</option>
          <option>Tiger</option>
        </select>
        <label>Which city would you rather visit?</label>
        <select class="form-control" id="question3">
          <option>Bucharest</option>
          <option>Tokyo</option>
          <option>London</option>
        </select>
        <label>Which TV show would you rather binge?</label>
        <select class="form-control" id="question4">
          <option>Madam Secretary</option>
          <option>Community</option>
          <option>Mythic Quest</option>
        </select>
        <label>Which state would you rather live in?</label>
        <select class="form-control" id="question5">
          <option>Montana</option>
          <option>Colorado</option>
          <option>Nevada</option>
        </select>
        <div class="d-flex justify-content-center">

        <button type="submit" class="btn btn-secondary">Tell me my language!</button>
        
        </div>
      </form>
    </div>

    <div id="rubyResult">
      <h2>Your programming language is Ruby!</h2>
    </div>

    <div id="javascriptResult">
      <h2>Your programming language is JavaScript!</h2>
    </div>

    <div id="pythonResult">
      <h2>Your programming language is Python!</h2>
    </div>

  </div>
</body>
</html>
